<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{{ title | default(value="BetterGovPH - Government Data Platform") }}</title>
    <meta name="description" content="Government Data Analysis Platform for Budget and Flood Control Projects">
    <meta name="keywords" content="government data, budget analysis, flood control, public data, transparency">
    <meta name="author" content="BetterGovPH">
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BetterGovPH">
    <meta name="theme-color" content="#0038A8">
    <meta name="msapplication-TileColor" content="#0038A8">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ og_url | default(value='https://visualizations.bettergov.ph/') }}">
    <meta property="og:title" content="{{ title | default(value='BetterGovPH - Government Data Platform') }}">
    <meta property="og:description" content="Government Data Analysis Platform for Budget and Flood Control Projects">
    <meta property="og:image" content="/static/images/gov_logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.visualizations.bettergov.ph/">
    <meta property="twitter:title" content="{{ title | default(value='BetterGovPH - Government Data Platform') }}">
    <meta property="twitter:description" content="Government Data Analysis Platform for Budget and Flood Control Projects">
    <meta property="twitter:image" content="/static/images/gov_logo.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/css/fontawesome/all.min.css">
    
    <!-- BetterGovPH Mobile CSS -->
    <link rel="stylesheet" href="/static/css/visualizations-mobile.css?v=5">
    
    {% block head %}{% endblock %}
</head>
<body>
    {% include "mobile/navbar.html" %}
    
    <main class="visualizations-mobile-main">
        {% block content %}{% endblock %}
    </main>
    
    {% include "mobile/footer.html" %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
