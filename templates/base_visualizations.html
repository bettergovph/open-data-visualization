<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default(value="BetterGovPH - Government Data Platform") }}</title>
    <meta name="description" content="Government Data Analysis Platform for Budget and Flood Control Projects">
    <meta name="keywords" content="government data, budget analysis, flood control, public data, transparency">
    <meta name="author" content="BetterGovPH">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ og_url | default(value='https://visualizations.bettergov.ph/') }}">
    <meta property="og:title" content="{{ title | default(value='BetterGovPH - Government Data Platform') }}">
    <meta property="og:description" content="Government Data Analysis Platform for Budget and Flood Control Projects">
    <meta property="og:image" content="/static/images/gov_logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://visualizations.bettergov.ph/">
    <meta property="twitter:title" content="{{ title | default(value='BetterGovPH - Government Data Platform') }}">
    <meta property="twitter:description" content="Government Data Analysis Platform for Budget and Flood Control Projects">
    <meta property="twitter:image" content="/static/images/gov_logo.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    
    <!-- BetterGovPH CSS -->
    <link rel="stylesheet" href="/static/css/visualizations-theme.css">
    
    {% block head %}{% endblock %}
</head>
<body>
    <header class="visualizations-header">
        <div class="visualizations-container">
            <div class="visualizations-logo-section">
                <a href="https://bettergov.ph" class="visualizations-logo-link">
                    <img src="/static/images/gov_logo.png" alt="BetterGov.ph" class="visualizations-logo-img">
                </a>
                <a href="/" class="visualizations-site-name-link">
                    <span class="visualizations-site-name">Data Visualizations</span>
                </a>
            </div>
            <nav class="visualizations-nav-menu">
                <a href="/budget">Budget</a>
                <a href="/flood">Flood Control</a>
                <a href="/dime">DIME</a>
                <a href="/about">About</a>
            </nav>
        </div>
    </header>
    
    <main class="visualizations-main">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="visualizations-footer">
        <div class="visualizations-container">
            <p>&copy; 2025 BetterGovPH. All Rights Reserved.</p>
            <p><a href="https://github.com/bettergovph/open-data-visualization" target="_blank" rel="noopener noreferrer">View Source on GitHub</a></p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
