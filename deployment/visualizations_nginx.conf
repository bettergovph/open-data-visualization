# =========================================
# /etc/nginx/conf.d/visualizations_nginx.conf
# BetterGovPH Open Data Visualization Configuration
# =========================================

# Hide nginx version
server_tokens off;

# WebSocket/Upgrade helper
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# -------- Rate/connection limit definitions (global) --------
# ~20 requests/sec per IP, burst 40; 20 concurrent conns/IP
limit_req_zone  $binary_remote_addr zone=req_per_ip:20m rate=20r/s;
limit_conn_zone $binary_remote_addr zone=conn_per_ip:20m;

# -------------------------------------------------------
# HTTP :80 — visualizations.bettergov.ph (redirect to HTTPS)
# -------------------------------------------------------
server {
    listen 80;
    server_name visualizations.bettergov.ph;

    # ACME challenge (no redirect)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/acme;
        default_type "text/plain";
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------------------------------------
# HTTPS :443 — Production (visualizations.bettergov.ph) — rate-limited
# -------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name visualizations.bettergov.ph;

    # SSL Certificates
    ssl_certificate     /etc/letsencrypt/live/visualizations.bettergov.ph/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/visualizations.bettergov.ph/privkey.pem;

    # Strict-but-compatible TLS & security headers
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve X25519:secp384r1;

    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/visualizations.bettergov.ph/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Apply limits to production
    limit_req  zone=req_per_ip burst=40 nodelay;
    limit_conn conn_per_ip 20;

    access_log /var/log/nginx/visualizations_access.log;
    error_log  /var/log/nginx/visualizations_error.log;

    # /api → FastAPI backend (192.168.2.122:8000)
    location ^~ /api {
        proxy_pass http://192.168.2.122:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Everything else → Actix Web frontend (192.168.2.122:8888)
    location / {
        proxy_pass http://192.168.2.122:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
